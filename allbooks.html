<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Book Projectt</title>
</head>
<body style="background-color:whitesmoke;">
   <h1 >Book Project</h1>
   <a href="/" >Home</a>
   <a href="/add/" >Add Book</a>
   <a href="/list/">Books</a>

   <h1 style=font-family:Arial, Helvetica, sans-serif;">Book List</h1>
   <h2>{{ success }}</h2>
   <table border="2" style="margin-left:auto; margin-right: auto;">
      <!-- Table content -->
    
      <tr>
         <th>Sr no.</th>
         <th>Id</th>
         <th>Title</th>
         <th>Author</th> 
         <th>Price</th>
         <th>Actions</th>
      </tr>
      {% for book in books %}
      <tr>
         <td>{{ forloop.counter }}</td>
         <td>{{ book.id }}</td>
         <td>{{ book.title }}</td>
         <td>{{ book.author }}</td>
         <td>{{ book.price }}</td>
         <td>
            <a href="/edit/{{book.id}}">Update</a> &nbsp;
            <a href="/delete/{{book.id}}">Delete</a>


         </td>
      </tr>
      {% endfor %}
   </table>
</body>
</html>
