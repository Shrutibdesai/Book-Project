<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   
   </style>
</head>
<body>
   <h1 style= font-family:Arial, Helvetica, sans-serif">Book Project</h1>
   
   <a href="/" style=font-family:Arial, Helvetica, sans-serif">Home</a>
   <a href="/add/"style=font-family:Arial, Helvetica, sans-serif">Add Book</a>
   <a href="/list/"style=font-family:Arial, Helvetica, sans-serif">Books</a>
   
   <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Add New Book</h1>
   <form action="/savebook" method="post" >
      {% csrf_token %}
      <table style="margin-left:auto; margin-right: auto;">
         <tr>
            <td>Title</td>
            <td><input type="text" name="title" ></td>
         </tr>
         <tr>
            <td>Author</td>
            <td><input type="text" name="author" ></td>
         </tr>
         <tr>
            <td>Price</td>
            <td><input type="text" name="price" ></td>
         </tr>
         <tr>
            <th colspan="2"><input type="submit" value="Add Book"></th>
         </tr>
      </table>
   </form>
</body>
</html>
